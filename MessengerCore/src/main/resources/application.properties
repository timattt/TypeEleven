spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${TYPE11_POSTGRES_URL}
spring.datasource.username=${TYPE11_POSTGRES_USER}
spring.datasource.password=${TYPE11_POSTGRES_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${TYPE11_JWKS}
server.port=5555
grpc.port=9090
spring.main.allow-bean-definition-overriding=true